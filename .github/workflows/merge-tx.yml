name: 'DHIS2'

on:
    pull_request:
        types:
            - labeled
            - review_request_removed
            - review_requested
            - unlabeled
    pull_request_review:
        types:
            - dismissed
            - submitted
    status:

jobs:
    merge:
        runs-on: ubuntu-latest
        name: Translations
        steps:
            - name: Integration
              uses: squalrus/merge-bot@v0.2.0
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  test: false
                  reviewers: false
                  labels: translations
                  blocking-labels: do not merge
                  checks: true
                  method: squash
